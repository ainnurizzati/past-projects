<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" src="https://fonts.google.com/specimen/Montserrat"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/654601c767.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img src="../images/image-product-desktop.jpg">
    <div class="child ">
      <div class="text text-type">Perfume</div>

      <div class=" text text-title">Gabrielle Essence Eau De Parfum</div>

      <div class=" text text-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>

      <div class=" text price">
        <p class="now">$149.99</p>
        <p class="canceled">$169.99</p>
      </div>

      <button class="text add">
        <i class="fa-solid fa-cart-shopping"></i>
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ain Nurizzati</a>.
  </div>
</body>

</html>
